walk = "git"

[formatter.nix]
command = "nixfmt"
includes = [ "*.nix" ]

[formatter.shell]
includes = [ "*.sh" ]
command = "shfmt"
options = [ "--write", "--simplify", "--case-indent", "--binary-next-line" ]

[formatter.shellharden]
includes = [ "*.sh" ]
command = "shellharden"
options = [ "--replace" ]

[formatter.python]
includes = [ "*.py" ]
command = "black"
options = [ "--line-length", "120" ]
